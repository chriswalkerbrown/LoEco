<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section {
            margin: 40px 0;
        }
        
        h2 {
            color: #444;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }
        
        .card a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            display: block;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Data Dashboard</h1>
        <p class="timestamp">Last updated: 2026-01-11 09:27 UTC</p>
        
        <div class="section">
            <h2>üìä Interactive Plots</h2>
            <div class="cards">
                <div class="card"><a href="data/plot_battery.html" target="_blank">Battery</a></div>
<div class="card"><a href="data/plot_dewpoint.html" target="_blank">Dewpoint</a></div>
<div class="card"><a href="data/plot_humidity.html" target="_blank">Humidity</a></div>
<div class="card"><a href="data/plot_temperature.html" target="_blank">Temperature</a></div>
            </div>
        </div>
        
        <div class="section">
            <h2>üìÅ Data Files</h2>
            <div class="cards">
                <div class="card"><a href="data/blackbulbmodel1.parquet" target="_blank">blackbulbmodel1.parquet</a></div>
<div class="card"><a href="data/latest.parquet" target="_blank">latest.parquet</a></div>
<div class="card"><a href="data/raingaugetest1.parquet" target="_blank">raingaugetest1.parquet</a></div>
<div class="card"><a href="data/weather_data_2026_01_January.parquet" target="_blank">weather_data_2026_01_January.parquet</a></div>
<div class="card"><a href="data/weather_data_2026_W02.parquet" target="_blank">weather_data_2026_W02.parquet</a></div>
            </div>
        </div>
    </div>
</body>
</html>
